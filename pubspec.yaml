name: ai_dang
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mysql1: ^0.19.2
  image_picker: ^0.8.5
  flutter_screenutil: ^5.4.0
  table_calendar: ^3.0.5
  flutter_speed_dial: ^5.1.0
  numberpicker: ^2.1.1
  http: ^0.13.4
  dio: ^4.0.6
  step_progress_indicator: ^1.0.2
  loading_overlay: ^0.3.0
  intl: ^0.17.0
  syncfusion_flutter_charts: 19.4.55
  multi_charts: ^0.3.0
  async: 2.8.2
  flutter_picker: ^2.0.5
  image: 3.1.3
  flutter_easyloading:
    git:
      url: https://github.com/berkanaslan/flutter_easyloading
      ref: feature/#111-blur-mask-type
  adaptive_action_sheet: ^2.0.0
  marquee_widget: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/

fonts:
  - family: Noto_Sans_KR
    fonts:
      - asset: assets/font/Noto_Sans_KR/NotoSansKR-Thin.otf
        weight: 200
      - asset: assets/font/Noto_Sans_KR/NotoSansKR-Light.otf
        weight: 300
      - asset: assets/font/Noto_Sans_KR/NotoSansKR-Regular.otf
        weight: 400
      - asset: assets/font/Noto_Sans_KR/NotoSansKR-Medium.otf
        weight: 500
      - asset: assets/font/Noto_Sans_KR/NotoSansKR-Bold.otf
        weight: 700
      - asset: assets/font/Noto_Sans_KR/NotoSansKR-Black.otf
        weight: 900